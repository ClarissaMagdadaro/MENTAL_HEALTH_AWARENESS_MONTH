<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emotion Color Sticks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      background: linear-gradient(135deg, #D8BFD8, #EEE8AA); /* Light purple mood */
      color: #333;
    }
    h1 {
      color: #4B0082;
      font-size: 2em;
      margin-bottom: 20px;
    }
    .logo-container {
      text-align: center;
      margin-bottom: 20px;
    }
    .logo-container img {
      width: 300px; /* Default width for mobile */
      height: auto;
    }
    .stick-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .stick {
      width: 70px;
      height: 150px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      writing-mode: vertical-rl; /* Text written from top to bottom */
      text-orientation: mixed;
    }
    #emotionDisplay {
      font-size: 1.2em;
      font-weight: bold;
      margin-top: 20px;
      color: #4B0082; /* Dark purple text */
    }

    /* Media query for laptops/PC */
    @media(min-width: 768px) {
      body {
        margin: 50px;
      }
      .logo-container img {
        width: 400px; /* Larger logo for larger screens */
      }
      .stick {
        width: 80px;
        height: 200px;
        font-size: 1.2em;
      }
      #emotionDisplay {
        font-size: 1.5em;
        margin-top: 30px;
      }
    }

    /* Media query for mobile screens */
    @media(max-width: 480px) {
      .stick {
        width: 50px;
        height: 120px;
        font-size: 0.8em;
      }
      h1 {
        font-size: 1.5em;
      }
      #emotionDisplay {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>

  <h1>Select a color</h1>
  
  <div class="stick-container">
    <div class="stick" style="background-color: #ffff00;" onclick="displayEmotion('Happy')"></div>
    <div class="stick" style="background-color: #0000ff;" onclick="displayEmotion('Sad')"></div>
    <div class="stick" style="background-color: #008000;" onclick="displayEmotion('Disgust')"></div>
    <div class="stick" style="background-color: #ff0000;" onclick="displayEmotion('Angry')"></div>
    <div class="stick" style="background-color: #ffa500;" onclick="displayEmotion('Anxious')"></div>
    <div class="stick" style="background-color: #4b0082;" onclick="displayEmotion('Fear/Tired')"></div>
    <div class="stick" style="background-color: #000000;" onclick="displayEmotion('Feeling Depressed')"></div>
    <div class="stick" style="background-color: #FFFFFF;" onclick="displayEmotion('Neutral')"></div>
  </div>
  
  <div id="emotionDisplay">Click on a color stick to show the emotion</div>

  <script>
    function displayEmotion(emotion) {
      const emotionDisplay = document.getElementById("emotionDisplay");
      emotionDisplay.textContent = `Emotion: ${emotion}`;
    }
  </script>
</body>
</html>
